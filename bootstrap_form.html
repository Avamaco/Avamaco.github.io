<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#5555aa">
  <div class="row">
    <div class="col-3">.</div>
    <div class="col-6">
      <form class="my-5 p-3 rounded" style="background-color:#9999ee">
        <p class="h1">Moja ankieta!</p>
          <div class="container my-2 p-2 bg-light rounded">
          <label for="optradio" class="form-label">Od jakiego czasu grasz w gry TTRPG?</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">5+ lat
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">2-5 lat
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">6 miesięcy - 2 lata
            <label class="form-check-label" for="radio3"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">2-6 miesięcy
            <label class="form-check-label" for="radio4"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5">2 miesiące lub mniej
            <label class="form-check-label" for="radio5"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option6">nie gram w gry TTRPG
            <label class="form-check-label" for="radio6"></label>
          </div>
      </div>
      <div class="container my-2 p-2 bg-light rounded">
        <label for="boxes" class="form-label">W jakie gatunki gier TTRPG grasz?</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box1" name="boxes" value="option1">Tradycyjne
          <label class="form-check-label" for="box1"></label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box2" name="boxes" value="option2">Oldschool
          <label class="form-check-label" for="box2"></label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box3" name="boxes" value="option3">Narracyjne
          <label class="form-check-label" for="box3"></label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box4" name="boxes" value="option4">LARP
          <label class="form-check-label" for="box4"></label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box5" name="boxes" value="option5">Solo
          <label class="form-check-label" for="box5"></label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="box6" name="boxes" value="option6">Inne
          <label class="form-check-label" for="box6"></label>
          <input class="form-control" id="other" placeholder="Jakie?" name="other">
        </div>
      </div>
      <div class="container my-2 p-2 bg-light rounded">
        <label class="form-label">Jaki jest twój ulubiony gatunek gier TTRPG?</label>
        <select class="form-select">
          <option>Tradycyjne</option>
          <option>D&D i podobne</option>
          <option>Narracyjne</option>
          <option>LARP</option>
          <option>Solo</option>
        </select> 
      </div>
      <button type="button" class="btn btn-primary">Wyślij</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</body>
</html>
