<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Rectangles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="colorPicker">Rectangle Color: </label>
        <input type="text" id="colorPicker" placeholder="Enter color name or hex">
    </div>
    <div>
        <button id="undoButton">Undo</button>
    </div>
    <svg id="svgImage" width="500" height="500" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" bgcolor="#000000"></svg>
    <script src="image_maker_code.js"></script>
</body>
</html>
